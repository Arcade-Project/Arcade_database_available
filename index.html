<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Database - Breaches</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <div class="search-section">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Rechercher par nom, date, description...">
                <button id="searchBtn">üîç</button>
                <button id="clearFilters">Effacer</button>

        </div>

        <div class="stats">
            <div class="stat-item">

                <span class="stat-label">Total breaches</span>
            </div>
            <div class="stat-item">

        </div>

        <div class="table-container">
            <table id="breachesTable">

                    <tr>
                        <th class="sortable" data-column="nom">
                            Nom <span class="sort-arrow"></span>
                        </th>
                        <th class="sortable" data-column="date_breach">
                            Date Breach <span class="sort-arrow"></span>
                        </th>
                        <th class="sortable" data-column="date_upload_arcade">
                            Upload Arcade <span class="sort-arrow"></span>
                        </th>
                        <th class="sortable" data-column="header">
                            Header <span class="sort-arrow"></span>
                        </th>
                        <th class="sortable" data-column="clean">
                            Clean <span class="sort-arrow"></span>
                        </th>
                        <th class="sortable" data-column="affected_accounts">
                            Affected Accounts <span class="sort-arrow"></span>
                        </th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody id="breachesTableBody">
                    <!-- Les donn√©es seront charg√©es ici par JavaScript -->

            </table>

</body>
</html>
