<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Database - Breaches</title>
    <link rel="icon" type="image/x-icon" href="favicon/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="favicon/favicon-96x96.png">
    <link rel="apple-touch-icon" sizes="256x256" href="favicon/favicon-256x256.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="introScreen" class="intro-screen">
        <div class="intro-container">
            <div class="logo-container">
                <img src="favicon/arcade.svg" alt="Arcade Logo" class="intro-logo">
            </div>
            <div class="intro-text">
                <p>Press to enter</p>
            </div>
        </div>
        <div class="wave wave1"></div>
        <div class="wave wave2"></div>
    </div>

    <div id="mainSite" class="main-site">
        <div class="container">
            <div class="header-logo">
                <img src="favicon/arcade.svg" alt="Arcade Logo" class="logo">
            </div>

        <div class="search-section">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search by name, date, description...">
                <button id="searchBtn">üîç</button>
                <button id="clearFilters">Clear</button>
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <span class="stat-number" id="totalBreaches">0</span>
                <span class="stat-label">Total breaches</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="cleanBreaches">0</span>
                <span class="stat-label">Clean</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="totalAccounts">0</span>
                <span class="stat-label">Total Accounts</span>
            </div>
        </div>

        <div class="table-container">
            <table id="breachesTable">
                <thead>
                    <tr>
                        <th class="sortable" data-column="nom">
                            Name <span class="sort-arrow"></span>
                        </th>
                        <th class="sortable" data-column="date_breach">
                            Date Breach <span class="sort-arrow"></span>
                        </th>
                        <th class="sortable" data-column="date_upload_arcade">
                            Upload Arcade <span class="sort-arrow"></span>
                        </th>
                        <th class="sortable" data-column="header">
                            Header <span class="sort-arrow"></span>
                        </th>
                        <th class="sortable" data-column="clean">
                            Clean <span class="sort-arrow"></span>
                        </th>
                        <th class="sortable" data-column="affected_accounts">
                            Affected Accounts <span class="sort-arrow"></span>
                        </th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody id="breachesTableBody">
            
                </tbody>
            </table>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading data...</p>
        </div>

        <div id="noResults" class="no-results" style="display: none;">
            <p>No results found</p>
            <p>Try with other keywords</p>
        </div>
    </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
